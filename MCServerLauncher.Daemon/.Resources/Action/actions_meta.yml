actions:
  - heart_beat:
      req:
      resp:
        time: long

  - get_java_list:
      req:
      resp:
        java_list: JavaScanner.JavaInfo[]

  - file_upload_request:
      req:
        path: string
        sha1: string
        chunk_size: long
        size: long
      
      resp:
        file_id: Guid

  - file_upload_chunk:
      req:
        file_id: Guid
        offset: long
        data: string
      
      resp:
        done: bool
        received: long

  - file_upload_cancel:
      req:
        file_id: Guid
      
      resp: